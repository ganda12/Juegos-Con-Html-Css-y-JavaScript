<script>
    document.addEventListener('DOMContentLoaded', function() {
        const contenedor = document.getElementById('contenedor');
        const serpiente = [];
        let posX = 200;
        let posY = 200;
        let tamano = 1;
        let direccionX = 1;
        let direccionY = 0;
        const intervaloMovimiento = 300; // Intervalo de movimiento en milisegundos
        const limiteX = contenedor.clientWidth - 20;
        const limiteY = contenedor.clientHeight - 20;

        function moverSerpiente() {
            posX += direccionX * 20;
            posY += direccionY * 20;

            if (posX < 0 || posX >= limiteX || posY < 0 || posY >= limiteY) {
                reiniciarJuego();
                return;
            }

            actualizarSerpiente();
        }

        function reiniciarJuego() {
            alert('¬°Has perdido! Se reiniciar√° el juego.');
            serpiente.forEach(segmento => segmento.remove());
            serpiente.length = 0;
            posX = 200;
            posY = 200;
            tamano = 1;
            direccionX = 1;
            direccionY = 0;
            actualizarSerpiente();
        }

        function actualizarSerpiente() {
            if (serpiente.length > tamano) {
                contenedor.removeChild(serpiente.shift());
            }
            const nuevoSegmento = document.createElement('div');
            nuevoSegmento.classList.add('serpiente');
            nuevoSegmento.style.top = posY + 'px';
            nuevoSegmento.style.left = posX + 'px';
            serpiente.push(nuevoSegmento);
            contenedor.appendChild(nuevoSegmento);

            detectarColision();
        }

        function detectarColision() {
            const cuadrados = document.querySelectorAll('.cuadrado');
            cuadrados.forEach(function(cuadradoPequeno) {
                if (colision(serpiente[serpiente.length - 1], cuadradoPequeno)) {
                    cuadradoPequeno.remove();
                    tamano++;
                }
            });
        }

        function colision(elemento1, elemento2) {
            const rect1 = elemento1.getBoundingClientRect();
            const rect2 = elemento2.getBoundingClientRect();
            return !(rect1.right < rect2.left || 
                     rect1.left > rect2.right || 
                     rect1.bottom < rect2.top || 
                     rect1.top > rect2.bottom);
        }

        function crearCuadradoPequeno() {
            const cuadradoPequeno = document.createElement('div');
            cuadradoPequeno.classList.add('cuadrado');
            cuadradoPequeno.style.top = Math.floor(Math.random() * (limiteY - 20)) + 'px';
            cuadradoPequeno.style.left = Math.floor(Math.random() * (limiteX - 20)) + 'px';
            contenedor.appendChild(cuadradoPequeno);
        }

        setInterval(crearCuadradoPequeno, 2000); // Cada 2 segundos crea un nuevo cuadrado peque√±o
        setInterval(moverSerpiente, intervaloMovimiento); // Mueve la serpiente autom√°ticamente cada intervalo de tiempo

        document.addEventListener('keydown', function(event) {
            switch (event.key) {
                case 'ArrowUp':
                    if (direccionY !== 1) { // Evita que la serpiente retroceda en s√≠ misma
                        direccionX = 0;
                        direccionY = -1;
                    }
                    break;
                case 'ArrowDown':
                    if (direccionY !== -1) {
                        direccionX = 0;
                        direccionY = 1;
                    }
                    break;
                case 'ArrowLeft':
                    if (direccionX !== 1) {
                        direccionX = -1;
                        direccionY = 0;
                    }
                    break;
                case 'ArrowRight':
                    if (direccionX !== -1) {
                        direccionX = 1;
                        direccionY = 0;
                    }
                    break;
                default:
                    return; // Salir de la funci√≥n si no es una tecla de direcci√≥n
            }
        });
    });
</script>
</body>
</html>
